specVersion: 0.0.5
schema:
    file: ./schema.graphql
dataSources:
    - kind: ethereum
      name: LensHub
      network: matic
      source:
          address: "0x20f4D7DdeE23029048C53B42dc73A02De19F1c9E"
          abi: LensHub
          startBlock: 30068251
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.5
          language: wasm/assemblyscript
          entities:
              - Approval
              - ApprovalForAll
              - Transfer
              - Profile
          abis:
              - name: LensHub
                file: ./abis/LensHub.json
          eventHandlers:
              - event: Approval(indexed address,indexed address,indexed uint256)
                handler: handleApproval
              - event: ApprovalForAll(indexed address,indexed address,bool)
                handler: handleApprovalForAll
              - event: Transfer(indexed address,indexed address,indexed uint256)
                handler: handleTransfer
              - event: ProfileCreated(indexed uint256,indexed address,indexed address,string,string,address,bytes,string,uint256)
                handler: handleProfileCreated
              - event: CommentCreated(uint256 indexed profileId, uint256 indexed pubId, string contentURI, uint256 profileIdPointed, uint256 pubIdPointed, bytes referenceModuleData, address collectModule, bytes collectModuleReturnData, address referenceModule, bytes referenceModuleReturnData, uint256 timestamp)
                handler: handleCommentCreated
          file: ./src/lens-hub.ts
    - kind: ethereum
      name: TransparentUpgradeableProxy
      network: matic
      source:
          address: "0xDb46d1Dc155634FbC732f92E853b10B288AD5a1d"
          abi: TransparentUpgradeableProxy
          startBlock: 28384641
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.5
          language: wasm/assemblyscript
          entities:
              - AdminChanged
              - BeaconUpgraded
              - Upgraded
          abis:
              - name: TransparentUpgradeableProxy
                file: ./abis/TransparentUpgradeableProxy.json
          eventHandlers:
              - event: AdminChanged(address,address)
                handler: handleAdminChanged
              - event: BeaconUpgraded(indexed address)
                handler: handleBeaconUpgraded
              - event: Upgraded(indexed address)
                handler: handleUpgraded
          file: ./src/transparent-upgradeable-proxy.ts
